<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/215e31c601.js"></script>
    <script src="js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/slyder-js.js"></script>
    <link rel="stylesheet" href="css/slider-style.css">

</head>
<body>
<div style="background-color: #f7b733; padding-top: 70px; padding-bottom: 70px;">
    <h1>Simle Blocks Slider</h1>
</div>

<div class="content">
    <div class="home_slider">
        <div class="slider_container">
            <div class="slider-block">
                <div class="slide_img_container">
                    <div class="slider_img_block">
                        <img class="slider_img"  src="img/home/slider/Custom_slide1.png" alt="">
                    </div>
                </div>
            </div>

            <div class="slider-block">
                <div class="slide_img_container">
                    <div class="slider_img_block">
                        <img class="slider_img"   src="img/home/slider/Custom_slide2.png" alt="">
                    </div>
                </div>
            </div>

            <div class="slider-block-center">
                <div class="slide_img_container">
                    <div class="slider_img_block">
                        <img class="slider_img"   src="img/home/slider/Custom_slide3.png" alt="">
                    </div>
                </div>

                <div class="center_slide_frame">
                    <div class="center_slide_container">
                        <img class="" src="img/home/slider/iphone_frame.png" alt="">
                    </div>

                    <div class="slider_button_container">
                        <div class="slider_right_button">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </div>
                        <div class="slider_left_button">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="slider-block">
                <div class="slide_img_container">
                    <div class="slider_img_block">
                        <img  class="slider_img"  src="img/home/slider/Custom_slide4.png" alt="">
                    </div>
                </div>
            </div>

            <div class="slider-block">
                <div class="slide_img_container">
                    <div class="slider_img_block">
                        <img class="slider_img"   src="img/home/slider/Custom_slide5.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
